<section>
{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, message in messages %}
      <div style="padding: 10px; margin-top: 10px; background-color: red; color: white;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
</section>
